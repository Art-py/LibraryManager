
services:
  web:
    build: .
    entrypoint: /app/entrypoint.sh
    container_name: LM_backend
    ports:
      - "8000:8000"
    env_file:
      - environment/.env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18
    container_name: LM_postgres_db
    env_file:
      - environment/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: LM_pg_admin
    env_file:
      - environment/.env
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin:
