services:
  backend:
    build: .
    entrypoint: /app/entrypoint.sh
    container_name: LM_backend
    ports:
      - "8000:8000"
    volumes:
      - ./alembic:/app/alembic
    env_file:
      - environment/.env
    depends_on:
      postgres_db:
        condition: service_healthy

  postgres_db:
    image: postgres:18
    container_name: LM_postgres_db
    ports:
      - "5432:5432"
    env_file:
      - environment/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
